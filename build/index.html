<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redux without React</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="app.css">

    <meta property="og:image" content="build/screenshot.png">
    <meta property="og:name" content="Redux without React Game">
    <meta property="og:description" content="Redux without React Game">

  </head>
  <body>

    <div class="wrapper">
      <article id="root"></article>
      <aside class="">
        <h1>Redux without React</h1>

        <h4>How to play?</h4>
        <ul>
          <li>Press "up/down/left/right"</li>
          <li>Move the wizard to fight the dragon</li>
          <li>Gravity will drag you down!</li>
          <li>You can't move into a taken square</li>
        </ul>


        <div class="buttons">
          <button type="button" name="button" class="btn up">UP</button>
          <div class="buttons">
            <button type="button" name="button"  class="btn left">LEFT</button>
            <button type="button" name="button"  class="btn right">RIGHT</button>
          </div>
          <button type="button" name="button"  class="btn down">DOWN</button>
        </div>

      </aside>

    </div>

    <script src="app.js" charset="utf-8"></script>

  </body>
</html>
